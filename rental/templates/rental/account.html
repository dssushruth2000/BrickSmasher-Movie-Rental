{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'rental/css/styles.css' %}">

    <title>Account Creation</title>
    <script>
        const accountCreationURL = "{% url 'account_creation' %}";
    </script>
    <script src="{% static '/rental/js/account.js' %}"></script>

</head>
<body>
    <div class="wrapper">
        <a href="{% url 'home' %}">Back to Home</a>
        
        <h1>Create an Account</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required><br>
    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
    
        <button onclick="createAccount()">Create Account</button>
    
        <p id="message"></p>
    
        
    </div>
</body>
</html>
